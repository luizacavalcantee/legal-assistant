  #     - PORT=3000
  #     - QDRANT_URL=http://qdrant:6333
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     qdrant:
  #       condition: service_started
  #   networks:
  #     - assistente-network
  #   command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run dev"
  #   restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  assistente-network:
    driver: bridge
