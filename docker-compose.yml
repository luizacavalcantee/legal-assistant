services:
  postgres:
    image: postgres:15-alpine
    container_name: assistente-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistente-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assistente-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: assistente-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    # Healthcheck removido - o Qdrant inicia rapidamente e o backend tem retry logic
    networks:
      - assistente-network

  # Backend roda localmente (não no Docker) para facilitar desenvolvimento
  # Descomente apenas se quiser rodar o backend no Docker também
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: assistente-backend
