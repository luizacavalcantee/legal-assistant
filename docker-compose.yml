version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: assistente-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistente-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assistente-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistente-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/assistente-db?schema=public
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - assistente-network
    command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run dev"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  assistente-network:
    driver: bridge
