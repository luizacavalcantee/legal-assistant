services:
  postgres:
    image: postgres:15-alpine
    container_name: assistente-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistente-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assistente-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: assistente-qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - assistente-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assistente-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/assistente-db?schema=public
      - QDRANT_URL=http://qdrant:6333
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - backend_documents:/app/documents
      - backend_downloads:/app/downloads_esaj
      - backend_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - assistente-network
    command: sh -c "npm run prisma:generate && npm run prisma:migrate:deploy && npm start"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    container_name: assistente-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - assistente-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  backend_documents:
  backend_downloads:
  backend_cache:

networks:
  assistente-network:
    driver: bridge
