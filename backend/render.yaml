services:
  - type: web
    name: assistente-juridico-backend
    env: node
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: (mkdir -p /opt/render/.cache/puppeteer && PUPPETEER_CACHE_DIR=/opt/render/.cache/puppeteer npx puppeteer browsers install chrome || echo "Chrome installation skipped") && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      # Adicione outras variáveis de ambiente no dashboard da Render
      # DATABASE_URL será adicionada automaticamente se você conectar o PostgreSQL
      # QDRANT_URL, QDRANT_API_KEY, etc. devem ser adicionadas manualmente

